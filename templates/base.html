<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TODO APP FOR HUAWEI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  {% block css %}{% endblock %}
  {% block js %}{% endblock %}

<!-- <link rel="stylesheet" href="{% static 'todolistproject/css/master.css' %}"> -->

  </head>
  <body>
    <nav class="navbar mynav",role="navigation" id="navbar">
      <div class="container">
        <ul class="nav navbar-nav navbar-right">

          {% if user.is_authenticated %}
            <li class="navbar-item"><a class="navbar-link" href="{% url 'lists:index' %}">Add ToDO LIST</a></li>
              <li class="navbar-item">  <a  href="{% url 'lists:overview' %}">Your ToDO LIST</a></li>
              <li class="navbar-item">  <a  href="{% url 'auth:logout' %}">logout</a></li>

        </ul>




          {% else %}
            <li><a href="{% url 'auth:login' %}" class="btn btn-simple">Login</a></li>
            <li><a href="{% url 'auth:register' %}" class="btn btn-simple">SignUp</a></li>

          {% endif %}
        </ul>
      </div>

    </nav>
    <div class="container mycontent">
        {% block content %}
        {% endblock %}
    </div>





  </body>
</html>
